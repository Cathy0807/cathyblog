<%-include ../include/header.html%>
<form class="form-horizontal" role="form" method="post" action="/article/add">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="请输入标题" name="title" value="<%=article.value%>">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea name="content" id="content" cols="30" rows="10" placeholder="请输入正文" class="form-control col-sm-10"><%=article.content%></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
<%-include ../include/footer.html%>
